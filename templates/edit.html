<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-4">
        <h2>Editar usuario</h2>

        <form action="/edit/{{ user[0] }}" method="POST" class="mb-4">
            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required value="{{ user[4] }}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" name="fullname" class="form-control" required value="{{ user[1] }}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" name="email" class="form-control" required value="{{ user[2] }}">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Edad</label>
                    <input type="number" name="edad" class="form-control" required value="{{ user[6] }}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Distrito</label>
                    <input type="text" name="distrito" class="form-control" required value="{{ user[7] }}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" placeholder="Nueva contraseña">
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Actualizar usuario</button>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
